<html>

<head>
    <title>
        My first Website.
    </title>

    <style>
        .row{
            width: 720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding: 30px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script></script>
</head>


<body style="background-color: rgb(92, 49, 162);">
    
<div class="row">
    <div class="image-container"><img id="icon1" src="img/encoder_icon.png" width="400" height="400"/></div>
</div>

<div class="row">
    <div class="image-container"><img id="icon2" src="img/import_icon.png" width="200" height="200"/></div>
    <div class="image-container"><img id="icon3" src="img/format_icon.png" width="200" height="200"/></div>
    <div class="image-container"><img id="icon4" src="img/preset_icon.png" width="200" height="200"/></div>
</div>

<div class="row">
    <div class="image-container"><img id="icon5" src="img/output_icon.png" width="200" height="200"/></div>
    <div class="image-container"><img id="icon6" src="img/queue_icon.png" width="200" height="200"/></div>
    <div class="image-container"><img id="icon7" src="img/status_icon.png" width="200" height="200"/></div>
</div>

<div class="row">
    <div class="image-container"><img id="icon8" src="img/start_icon.png" width="200" height="200"/></div>
    <div class="image-container"><img id="icon9" src="img/stop_icon.png" width="200" height="200"/></div>
</div>
    
    <script>
        var sound1 = new buzz.sound("sound/encoder_icon_sound.mp3");
        var sound2 = new buzz.sound("sound/import_icon_sound.mp3");
        var sound3 = new buzz.sound("sound/format_icon_sound.mp3");
        var sound4 = new buzz.sound("sound/preset_icon_sound.mp3");
        var sound5 = new buzz.sound("sound/output_icon_sound.mp3");
        var sound6 = new buzz.sound("sound/queue_icon_sound.mp3");
        var sound7 = new buzz.sound("sound/status_icon_sound.mp3");
        var sound8 = new buzz.sound("sound/start_icon_sound.mp3");
        var sound9 = new buzz.sound("sound/stop_icon_sound.mp3");

        window.onload = function() {
            document.getElementById('icon1').addEventListener('click', function () {sound1.play();});
            document.getElementById('icon2').addEventListener('click', function () {sound2.play();});
            document.getElementById('icon3').addEventListener('click', function () {sound3.play();});
            document.getElementById('icon4').addEventListener('click', function () {sound4.play();});
            document.getElementById('icon5').addEventListener('click', function () {sound5.play();});
            document.getElementById('icon6').addEventListener('click', function () {sound6.play();});
            document.getElementById('icon7').addEventListener('click', function () {sound7.play();});
            document.getElementById('icon8').addEventListener('click', function () {sound8.play();});
            document.getElementById('icon9').addEventListener('click', function () {sound9.play();});
        };
    </script>

</body>
</html>
